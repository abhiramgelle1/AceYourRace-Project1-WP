<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Your Speed - Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nav-home">Home</a></li>
            <li><a href="#" id="nav-game">Play</a></li>
            <li><a href="#" id="nav-rules">Rules</a></li>
        </ul>
    </nav>

    <div id="start-screen" class="screen">
        <h1>Ace Your Speed</h1>
        <p>A car racing game, you can't get rid of only</p>
        <button id="start-btn">Start Game</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <img src="track.png" id="track">
            <img src="car.png" id="player-car">
            <img src="obstacle.png" class="obstacle">
            <img src="obstacle.png" class="obstacle second">
        </div>
        <div id="score-container">
            <span id="score">Score: 0</span>
        </div>
        <div id="speed-indicator">Speed: 150 km/h</div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="rules-screen" class="screen hidden">
        <h2>Game Rules</h2>
        <ul>
            <li>Use arrow keys to move your car.</li>
            <li>Avoid hitting obstacles.</li>
            <li>Score increases the longer you survive.</li>
        </ul>
        <button id="back-btn">Back</button>
    </div>
</body>
</html>
