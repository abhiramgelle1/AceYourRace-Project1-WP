<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Your Speed - Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="radio" name="screen" id="home" checked>
    <input type="radio" name="screen" id="game">
    <input type="radio" name="screen" id="rules">
    <input type="radio" name="screen" id="game-over">

    <nav>
        <label for="home">Home</label>
        <label for="game">Play</label>
        <label for="rules">Rules</label>
    </nav>

    <!-- Start Screen -->
    <div class="screen start">
        <h1>Ace Your Speed</h1>
        <p>A car racing game, you can't get rid of only</p>
        <label for="game" class="btn">Start Game</label>
    </div>

    <!-- Game Screen -->
    <div class="screen game">
        <div class="game-container">
            <img src="track.png" id="track">
            <img src="car.png" id="player-car">
            <img src="obstacle.png" class="obstacle">
            <img src="obstacle.png" class="obstacle second">
        </div>
        <div id="score-container">
            <span id="score">Score: 0</span>
        </div>
        <div id="speed-indicator">Speed: 150 km/h</div>
        <label for="game-over" class="btn game-over-btn">Game Over</label>
    </div>

    <!-- Game Over Screen -->
    <div class="screen game-over">
        <h2>Game Over</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <label for="game" class="btn">Restart</label>
    </div>

    <!-- Rules Screen -->
    <div class="screen rules">
        <h2>Game Rules</h2>
        <ul>
            <li>Use arrow keys to move your car.</li>
            <li>Avoid hitting obstacles.</li>
            <li>Score increases the longer you survive.</li>
        </ul>
        <label for="home" class="btn">Back</label>
    </div>
</body>
</html>
